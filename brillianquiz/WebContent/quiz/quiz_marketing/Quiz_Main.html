	$(document)
			.ready(
					function() {

						//Frage 1
						createDD(
								" Ordne die Begriffe via Drag and Drop jeweils dem passenden P des Marketing – Mixes zu.",
								[ "Qualität", "Werbung", "Kundendienst",
										"Sonderaktionen", "Angebotsorte",
										"Rabatte", "Nachlässe", "Transport" ],
								[ "Produkt", "Promotion", "Platzierung",
										"Preis" ], [ 1, 2, 1, 2, 3, 4, 4, 3 ]);

						//Frage 2		
						createMC(
								"Sind die folgenden Aussagen wahr?",
								[
										"Die Promotion beinhaltet die Gesamtheit aus Gütern und Dienstleistungen, die ein Unternehmen auf dem Zielmarkt anbietet.",
										"Unter Platzierung versteht man die Aktivitäten des Unternehmens, die das Produkt dem Kaufinteressenten zugängig und verfügbar machen.",
										"Unter Platzierung versteht man diejenigen Aktivitäten, mit denen die Vorzüge des Produkts an die Kaufinteressenten kommuniziert werden und mit denen man diese als Kunde gewinnen will.",
										"Unter Promotion versteht man diejenigen Aktivitäten, mit denen die Vorzüge des Produkts an die Kaufinteressenten kommuniziert werden und mit denen man diese als Kunde gewinnen will." ],
								[ 0, 1, 0, 1 ]);

						//Frage 3
						createOD(
								"Stelle den Kaufprozess zeitlich geordnet dar.",
								[ "Informationssuche",
										"Verhalten in der Nachkaufphase",
										"Kaufentscheidung",
										"Wahrnehmung des Bedarfs",
										"Bewertung der Alternativen" ], [ 2, 5,
										4, 1, 3 ]);

						//Frage 4
						createDD(
								"Ordne der Beschreibung die entsprechende Phase des Kaufprozesses nach Kotler zu.",
								[
										"Prozess beginnt mit der Wahrnehmung eines Bedarfs, d h. der Verbraucher erkennt einen Mangel oder ein Bedürfnis und stellt Unterschied zwischen seiner aktuellen und einer gewünschten Situation fest",
										"i. d. R. sucht ein potenzieller Käufer nach Produktinformationen",
										" das Marketing muss sich in dieser Phase mit den Vergleichs – und Auswahlprozessen bei der Bewertung von Alternativen auseinander setzen",
										"das gewünschte Produkt wird nach sorgfältiger Überlegung gekauft",
										"in dieser Phase ist für das Marketing besonders wichtig, ob der Kunde mit dem Kauf zufrieden oder unzufrieden ist" ],
								[ "Wahrnehmung des Bedarfs",
										"Informationssuche",
										"Bewertung von Alternativen",
										"Kaufentscheidung",
										"Verhalten in der Nachkaufphase" ], [

										"Portfolio Analyse",
										"Five Forces nach Porter" ], [ 1, 0, 1,

								"Risiken", " Stärken" ], [ "Interne Analyse",
								"Externe Analyse" ], [ 2, 1, 2, 1 ]);

								"Sind die folgenden Aussagen wahr?",

						// Frage 8
						createMC(
								"Aus welchen Elementen besteht die Portfolio Analyse?",
								[ "Cash Cows", "Poor Dogs", "Eclamation Mark",
										"Question Marks", " Poor Cows", "Stars" ],
								[ 1, 1, 0, 1, 0, 1 ]);

						//Frage 9
						createTQ(
								"Fülle den untenstehenden Lückentext mit den passenden Begriffen aus.",
								[

										"",
										"sind geschäftliche Aktivitäten oder Produkte mit hohen Wachstumsraten, bei denen das Unternehmen einen hohen Marktanteil hat. ",
										"",
										"benötigen Finanzmittel um ihren Marktanteil auszubauen oder hin zu halten. Question Marks besitzen einen niedrigen Marktanteil in schnell wachsenden Märkten. ",

								[ "Stars", "Question Marks", "Poor Dogs",
										"Cash Cows" ], [ 1, 2, 3, 4 ]);

						// Frage 10
						createOD("Stelle den Produktlebenzyklus dar!",

										"Markteindringungsphase",
										"Degenerationsphase" ],
								[ 3, 4, 1, 2, 5 ]);

						// Frage 11 
						createTQ(
								"Fülle den untenstehenden Lückentext mit den passenden Begriffen aus.",
								[
										"Während der",
										"",
										"kommt es zur schnellen Akzeptanz des Produktes am Markt, der Absatz steigt deutlich an und Gewinne werden erzielt. Während der ",
										"",
										"geht der Absatz zurück, und die Gewinne fallen. In vielen Fällen läuft das Produkt aus, um durch einen Nachfolger ersetzt zu werden.",
										"",
										"beginnt, so bald ein Unternehmen eine Idee für ein neues Produkt entwickelt hat und sich entschließt das Produkt herzustellen. Während der",
										"",
										" wächst der Absatz langsam, Gewinne entstehen noch nicht, da die Markteinführung des Produkts hohe Kosten verursacht." ],
								[ "Markteinführungsphase",
										"Degenerationsphase",
										"Die Entwicklung des Produkts",
										"Wachstumsphase" ], [ 4, 2, 3, 1 ]);

						// Frage 12 
						createSC(
								"Wenn sich aufgrund von Preisschwankungen die Nachfrage nach bestimmten Gütern stark ändert und der Preis einer Ware beispielsweise gesenkt wird , steigt der Absatz dieses Produktes. Wird der Preis erhöht, dann kaufen Verbraucher weniger von dieser Ware. In diesem Fall spricht man von einer...?",
								[ "Elastischen Nachfrage",
										"Unelastischen Nachfrage" ], [ 1, 0 ]);

						//Frage 13 
						createSC(
								"Der Preis für einen Mantel einer neuen Marke steigt von 12€ auf 14€. Dies führt dazu, dass die monatlich nachgefragte Menge von 24.000 Stück auf 19.000 Stück sinkt. Wie hoch ist die Preiselastizität der Nachfrage?",
								[ "1,25", "0,8", "1" ], [ 1, 0, 0 ]);

						// Frage 14
						createSC(
								"Man nimmt an die Preiselastizität einer Nachfrage beträgt 1,25. Was lässt sich draus schließen? Ist die Nachfrage elastisch oder unelastisch?",

						// Frage 15
						createTL(
								"Ordne den Begriffen jeweils ihre passende Übersetzung zu.",
								[ "unique selling point", "elastic demand",
										"inelastic demand", "decline",
										"relative market share",
										"market growth rate",
										"product lifecycle",
										" business segments", "buying process",
										"perception" ], [ "Wahrnehmung",
										"Produktlebenszyklus", "Kaufprozess",
										"Elastische Nachfrage",
										"Unelastische Nachfrage",
										"Alleinstellungsmerkmal",
										"Geschäftsfelder",
										"Relativer Marktanteil",
										"Relatives Marktwachstum", "Abnahme" ],

						showTheQuestion(count);
