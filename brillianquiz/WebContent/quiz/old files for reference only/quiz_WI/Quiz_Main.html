<script>
	//***********************
	//Diese Werte nicht verändern!
	var count = 1;
	var score = 0;
	//***********************

	//***********************
	//Hier bitte Werte eintragen!
	var anzahlFragen = 15;
	var maxScore = 15;
	//***********************

	$(document)
			.ready(
					function() {

						// Frage 1
						createDD(
								"Welche Aussagen treffen auf Normen zu, welche auf Standards? Ordne zu.",
								[
										"Richtlinien",
										"In der Regel von Anwendergruppen oder Herstellern erarbeitet. ",
										"Werden empfohlen, sollten eingehalten werden.",
										"Verbindlich" ], [ "Normen",
										"Standards" ], [ 1, 2, 2, 1 ]);

						// Frage 2 
						createSC("Was bedeutet die Abkürzung GL im Bezug auf Programmiersprachen?", [
								"Generation language", "General language",
								"Good language" ], [ 1, 0, 0 ]);


						// Frage 3
						createDD(
								"Ordne die Programmiersprachen jeweils der passenden Generation zu.",
								[ "Maschinensprachen",
										"Höhere Programmiersprachen",
										"Nichtprozedurale Programmiersprachen",
										"KI-Sprachen", "Assemblersprachen" ], [
										"First GL", "Second GL", "Third GL",
										"Fourth GL", "Fifth GL" ], [ 1, 3, 4,
										5, 2 ]);

						// Frage 4
						createMC(
								"Markiere die wahren Aussagen.",
								[		"Bei der First GL erfolgt die 1:1 Übersetzung durch den Assembler.",
										"Bei der Third GL erfolgt die 1:1 Übersetzung durch den Compiler.",
										"Bei der Third GL erfolgt die 1:N Übersetzung durch den Compiler/Interpreter.",
										"Die Programmiersprachen LISP und Prolog gehören zu den KI-Sprachen.",
										"HTMl ist eine Programmiersprache." ],
								[ 1, 0, 1, 1, 0 ]);

						// Frage 5
						createMC(
								"Welche Arten der Programmierung gibt es nach dem Programmierparadigma? ", //programmierparadigma spezifizieren
								[ 		"strukturierte Programmierung",
										"objektorientiere Programmierung",
										"funktionale Programmierung",
										"logische Programmierung",
										"klassenbasierte Programmierung",
										"unstrukturierte Programmierung" ], [
										1, 1, 1, 1, 0, 0 ]);

						// Frage 6
						createDD("Ordne die Aussagen den Arten der Programmierung zu.", 
								[ "Konzepte für Unterroutinen",
								"Nur Funktionen als Anweisungen",
								"Beschreibung von Aussagen",
								"Vererbung und Polymorphie" ], [
								"Strukturierte Programmierung",
								"Objektorientierte Programmierung",
								"Funktionale Programmierung",
								"Logische Programmierung" ], [ 1, 3, 4, 2 ]);

						// Frage 7
						createMC(
								"Markiere die wahren Aussagen.",
								[		"Die Programmiersprachen PROLOG und CLP gehören zur logischen Programmierung.",
										"Die Programmiersprache LISP gehört zur strukturierten Programmierung.",
										"Die objektorientierte Programmierung beschäftigt sich mit Objekten und Klassen, sowie mit der Datenkapselung.",
										"Unter einem Programmierparadigma versteht man die Sichtweise und den Umgang mit den zu verarbeitenden Daten und Operationen." ],
								[ 1, 0, 1, 1 ]);

						// Frage 8
						createDD(
								"Ordne die Vorteile dem Interpreter oder dem Compiler zu.",
								[		"Benötigt weniger Speicherplatz",
										"Einzelne Anweisungen sofort testen",
										"Globale Fehlersuche",
										"Teilergebnisse sind sichtbar",
										"Unterstützung durch Entwicklungsumgebung",
										"Einfache Fehlersuche" ], 
								[ "Compiler", "Interpreter" ], [ 1, 2, 1, 2, 1, 2 ]);

						//Frage 9
						createDD(
								"Ordne die Nachteile dem Interpreter bzw. dem Compiler zu.",
								[		"Mehrstufig",
										"Lokale Fehlersuche",
										"Bei jedem Übersetzungsvorgang muss das gesamte Programm übersetzt werden.",
										"Langsamer",
										"Fehlersuche aufwändiger",
										"Kein ausführbares Zielprogramm in Maschinensprache" ],
								[ "Compiler", "Interpreter" ], [ 1, 2, 1, 2, 1, 2 ]);

						// Frage 10
						createDD("Ordne die Begriffe den verschiedenen Datenformen zu!", 
								[ "Personalnummer", "Name",
								"Einzahlungen", "Lagerbestände", "Abbuchungen",
								"Kontobestände" ], 
								[ "Stammdaten", "Bestandsdaten", "Bewegungsdaten" ], [ 1, 1, 3, 2, 3, 2 ]);

						// Frage 11
						createMC(
								"Sind die folgenden Aussagen wahr? Wenn ja, markiere sie.",
								[		"OLTP ist eine Abkürzung für Online Transaction Processing.",
										"Auskunfts- und Reservierungssysteme sowie Kontoabfragen sind Beispiele für das OLTP.",
										"Bei OLTP werden die Daten nicht direkt nach der Eingabe aktualisiert und stehen auch nicht allen betroffenen Abteilungen zur gleichen Zeit zur Verfügung.",
										"OLTP verfolgt den Ansatz der Echtzeitbuchung, d. h. es können mehrere Nutzer gleichzeitig im Dialogbetrieb auf dem gleichen Datenbestand arbeiten.",
										"Ein ERP-System besteht aus 3 Systemlandschaften: Entwicklungssystem, Testsystem, Produktivsystem" ],
								[ 1, 1, 0, 1, 1 ]);

						//Frage 12 
						createMC(
								"Aus welchen funktionsbezogenen Modulen besteht ein ERP System? ",
								[ 		"Externes Rechnungswesen",
										"IT- Dienstleistungen", 
										"Personal",
										"Vertrieb", 
										"Beschaffung",
										"Controlling" ], [ 1, 0, 0, 1, 1, 1 ]);

						//Frage 13
						createDD(
								"Ordne die Vorteile der Individualsoftware oder der Standardsoftware zu.",
								[		"Maßgeschneiderte Lösung",
										"Keine Anpassung der Organisation erforderlich",
										"Geringer Anschaffungspreis",
										"Hohe Funktionalität",
										"Wettbewerbsvorteile",
										"Unabhängigkeit von Softwarelieferanten",
										"Know-how Transfer durch den Hersteller",
										"Branchenneutralität und Individualität durch Customizing" ],
								[ "Individualsoftware", "Standardsoftware" ], [
										1, 1, 2, 2, 1, 1, 2, 2 ]);

						// Frage 14
						createMC(
								"Sind die folgenden Aussagen wahr?",
								[		"Um eine Software einzuführen gibt es zwei Strategien: die Big Bang Strategie und die Rollout Strategie.",
										"Die Big Bang Strategie beschreibt die vollständige Ablösung des Altsystems zum Stichtag.",
										"Unter einem Big Bang versteht man die schrittweise, prozessorientiere Einführung einer Software.",
										"Die Rollout Strategie beschreibt die sukzessive Ablösung durch die Umstellung einzelner vollständiger Prozessketten." ],
								[ 1, 1, 0, 1 ]);

						// Frage 15 
						createTL(
								"Ordne den Begriffen jeweils ihre passende Übersetzung zu.",
								[ "Business Process", " Binding",
										"Business Informatics", " Norms ",
										"Source Code",
										"Operational Information Systems ",
										"Object-oriented Programming",
										"Requirement Analysis", "Master Data",
										"Programming Language" ], [
										"Programmiersprache", "Verbindlich",
										"Stammdaten", "Geschäftsprozess",
										"Wirtschaftsinformatik", "Quellcode",
										"Objektorientierte Programmierung",
										"Normen", "Anforderungsanalyse",
										"Betriebliche Informationssysteme" ], [
										4, 2, 5, 8, 6, 10, 7, 9, 3, 1 ]);

						showTheQuestion(count);
					});
</script>


</head>

		</button>
	</div>

	<div id="back_button_div">

			class="button"
			type="button">
			<a
				href="#"
				id="back_button"
				onclick="backButtonClick()">Zurück</a>
		</button>
	</div>
