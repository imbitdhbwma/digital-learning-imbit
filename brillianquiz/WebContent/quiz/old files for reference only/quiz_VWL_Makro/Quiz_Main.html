<script>
	//***********************
	//Diese Werte nicht verändern!
	var count = 1;
	var score = 0;
	//***********************
	//***********************
	//Hier bitte Werte eintragen!
	var anzahlFragen = 15;
	var maxScore = 15;
	//***********************
	$(document)
			.ready(
					function() {
						
						// Frage 1 Makroökonomie (Begriffe Zuordnen)
						createDD("Ordne die Erklärungen den richtigen Begriffen zu", 
								[ "Ein System von Definitionen gesamtwirtschaftlicher Größen und deren empirische Darstellung",
							      "Die Empirische darstellung dieser Größen", 
							      "Ein System von Definitionen gesamtwirtschaftlicher Größen" ], 
								
							    [ "Volkswirtschaftliche Gesamtrechnung (VGR)", 
								  "Kreislaufanalyse", 
							      "VGR im Staatlichen Sinn"  ], 
								[ 1, 2, 2 ]);
						
						//Frage 2 Makroökonomie (Multiple Choice)
						createMC("Aufgabe der Volkswirtschaftlichen Gesamtrechnung ist es,", 
									[ "die Rechnungslegung der Unternehmen eines Landes zu Vereinheitlichen;", 
									  "das Ausgabegebaren des Staates im jeweils vorangegangenen Rechnungsjahr offenzulegen;", 
									  "die in einem Land durch die Wirtschaftstätigkeit während einer Periode neu geschaffenen Werte zu erfassen;",
									  "das sogennannte Volkseinkommen und Sozialprodukt auszuweisen;",
									  "den in einem Land in jedem Zeitpunkt vorhandenen Bestand ökonomischer Werte zu ermitteln"], 
								[ 0, 0, 1, 1, 0 ]);
						
						// Frage 3 (Lückentext)
						createTQ("Wodurch unterscheiden sich Volkswirtschaftliche Gesamtrechnung und Volksvermögensrechenung?",
								[
										"Die Volksvermögensrechnung weist den in einem bestimmten Zeitpunkt vorhandenen ",
										"",
										"eines Landes aus, die Volkswirtschaftliche Gesamtrechnung den ",
										"",
										"einer Periode." ],
								[  "Wertzuwachs", "Wertbestand" ], [ 2, 1,]);
						
						// Frage 4 Makroökonomie (Multiple Choice)
						createMC("Nach welchen Wirtschaftsbereichen werden die Beiträge zum Bruttoinlandsprodukt in der Regel statistisch aufgeteilt?", 
									[ "Land- und Forstwirtschaft", 
									  "Tourismus und Gastronomie", 
									  "Warenproduzierendes Gewerbe",
									  "Handel und Verkehr",
									  "Dienstleistungsbereiche, Staat"], 
								[ 1, 0, 1, 1, 1 ]);
						
						// Frage 5 Makroökonomie (Single Choice)
						createSC("Wie nennt man den Anteil der Unselbstständigeneinkommen am Volkseinkommen? ", 
								[ "Profitquote", 
								  "Lohnquote", 
								  "Gehaltsquote" ],
								[ 0, 1, 0 ]);
						
						// Frage 6 Makroökonomie (Single Choice)
						createSC("Wie nennt man den Anteil der Einkommmen aus Unternehmertätigkeiten und Vermögen am Volkseinkommen? ", 
								[ "Profitquote", 
								  "Lohnquote", 
								  "Gehaltsquote" ],
								[ 1, 0, 0 ]);
						
						// Frage 7 Makroökonomie (Lückentext)
						createTQ("Was gilt generell als Staatseinkommen?",
								[
										"Die Aufendungen des Staates für zivile und militärische Leistungen. Da diese Leistungen der ",
										"",
										"in der Regel ohne ein spezielles ",
										"",
										"zur Verfügung gestellt werden, wird der nicht durch marktmäßige  ",
										"",
										", sondern nur indirekt über den zur ",
										"",
										"erforderlichen Aufwand an Personal- und Sachmitteln erfasst." ],
								[ "Leistungserstellung", "Leistngsentgelte", "Allgemeinheit",
								  "Entgelt" ], 
										[ 3, 4, 2, 1]);
						
						// Frage 8 Makroökonomie (Single Choice)
						createSC("In welchem Zusammenhang stehen Brutto-, Netto- und Ersatzinvestition?", 
								[ "Bruttoinvestition = Nettoinvestition + Ersatzinvestition", 
								  "Nettoinvestition = Bruttoinvestition + Ersatzinvestition", 
								  "Bruttoinvestition = nettoinvestition - Ersatzinvestition" ],
								[ 1, 0, 0 ]);
						
						// Frage 9 Makroökonomie (Drag & Drop)
						createDD("Institutionen des Sektor Staat: Ordne die Begriffe richtig zu.", 
								[ "Arbeitsämter",
							      "Lastenausgleichfonds", 
							      "Stifung Warentests",
							      "Gemeindeverbände" ], 
								
							    [ "Gebietskörperschaften", 
								  "öffentliche Anstalten", 
							      "Vermögen",
							      "Zweckverbände"], 
								[ 4, 1, 2, 3 ]);

						// Frage 10 Makroökonomie (Multiple Choice)
						createMC("Woraus besteht der Sektor Private Haushalte?", 
									[ "Private Ein- und Mehrpersonenhaushalte", 
									  "Anstalthaushalte", 
									  "Private Institutionen ohne Erwerbscharakter",
									  "Private Institutionen mit Erwerbscharakter",
									  "Zweckverbände"], 
								[ 1, 1, 1, 0, 0 ]);
						
						// Frage 11 Makroökonomie (Multiple Choice)
						createMC("Wie lauten die beiden Ausgangsfragen der KEYNESschen Analyse?", 
									[ "Wie läßt sich das Volkseinkommen am besten berechnen?",
									  "Wie läßt sich das Volkseinkommen bei gesamtwirtschaftlichem Gleichgewicht bestimmen?", 
									  "Wie ändert sich das Volkseinkommen nach einer autonomen Ausgabenänderung?", 
									  "Wie ändert sich das Volkseinkommen nach einer autonomen Einkommensänderung?",
									  "Warum berechnet man das Volkseinkommen?"], 
								[ 0, 1, 1, 0, 0 ]);
						
						// Frage 12 Makroökonomie (Multiple Choice)
						createMC("Diese beiden Fragen lassen sich  methodisch gesehen nur beantworten", 
									[ "im Rahmen der Volkswirtschaftlichen Gesamtrechnung",
									  "durch eine noch umfassendere Ex-post-Analyse", 
									  "durch eine Ex-ante-Analyse unter Verwendung des begrifflichen Instrumentariums der VGR", 
									  "weder dur eine Ex-post- noch durch eine Ex-ante-Analyse, sondern nur rein intuitiv",
									  "sowohl in einem Ex-ante-Grundmodell als auch im Rahmen eines erwiterten Hypothesensystems"], 
								[ 0, 0, 1, 0, 1 ]);
						
						// Frage 13 Makroökonomie (Lückentext)
						createTQ( "Warum ist die Ex-post-Analyse nicht geeignet, die genannten Ausgangsfragen zu beantworten?",
								[
										"Die Ex-post-Analyse vermag nur ",
										"",
										"Beziehungen zwischen den makroökonomischen Größen zu klären und Ihre Werte in der Vergangenheit zu ermitteln, während Informationen über",
										"",
										" Abhängigkeiten erwartet werden. Solche Informationen können nur Aussagen über das Verhalten der ",
										"",
										" Entscheidungsträger und dessen ",
										"",
										" Ergebnisse liefern (Hypothesen)" ],
								[ "faktische", "einzelwirschaftlichen", "definitorische",
										"makroökonomisch relevante" ], 
								[ 3, 1, 2, 4 ]);
						
						// Frage 14 Makroökonomie (Multiple Choice)
						createMC("Der dritte KEYNES-Fall ist dadurch gekennzeichnet, daß die folgenden Größen zu hoch sind um ein Vollbeschäftigungsgleichgewicht zuzulassen.", 
									[ "das Nominallohnniveau",
									  "das Preisniveau", 
									  "das Reallohnniveau"], 
									  "das Zinsniveau",
								[ 1, 1, 0, 1 ]);
						
						// Frage 15 (Übersetzungsfrage)
						createTL("Übersetzungsfrage", [ "real wage level", "interest rate level", "price level", "household", "nominal level", "wage ratio", "property","authorities", "profit rate", "national accounts"], 
													  [ "Nominallohnniveau", "Preisniveau", "Reallohnniveau", "Zinsniveau", "Haushalt", "Vermögen", "Lohnquote", "Profitquote", "Volkswirtschaftliche Gesamtrechnung", "Gebietskörperschaft"  ], 
													  [ 5, 3, 1, 2, 4, 7, 6, 9, 10, 8 ]);
						
						
						showTheQuestion(count);
					});
</script>
