<script>
	//***********************
	//Diese Werte nicht verändern!
	var count = 1;
	var score = 0;
	//***********************

	//***********************
	//Hier bitte Werte eintragen!
	var anzahlFragen = 15;
	var maxScore = 15;
	//***********************

	$(document)
			.ready(
					function() {

						createSC("Wer gilt als Vater des Begriffs User Experience (UX)?", [
								"Steve Jobs", "Donald Norman",
								"Charles Babbage", "Steve Wozniak" ], [ 0, 1,
								0, 0 ]);

						createMC(
								"Welche der folgenden Methoden werden zur Verbesserung der User Experience genutzt?",
								[ "Usability Testing", "Eyeball Tracking",
										"Storyboarding", "Tagebuchstudien" ], [
										1, 1, 1, 1 ]);

						createDD(
								"Entscheide welche Methoden der Nutzerbedarfsanalyse qualitativ und welche quantitativ sind.",
								[ "Erwartungen",
										"Ermittlung numerischer Werte",
										"Einstellungen", "Verhaltensweisen",
										"objektive Befunde: »zählen«",
										"subjektive Befunde: »befragen«" ], [
										"Quantitative Methoden",
										"Qualitative Methoden" ], [ 2, 1, 2, 2,
										1, 1 ]);

						createMC(
								"Welche Aussage ist ein Teil von Usability Testing?",
								[
										"Die Überprüfung von Systemkompatibilitäten.",
										"Die Beobachtung der ersten Interaktion von Usern mit neuer Software.",
										"Die Durchführung von Performance Tests.", "Das Auswerten von Tagebuchstudien." ],
								[ 0, 1, 0, 0 ]);

						createSC(
								"Wozu wurde Usability Testing entwickelt?",
								[
										"Um eine intuitive Steuerung von Software zu ermöglichen.",
										"Um zu testen, ob Software funktioniert.",
										"Um die Laufzeit von Software zu optimieren." ],
								[ 1, 0, 0 ]);

						createSC(
								"Was versteht man unter dem Begriff Storyboarding?",
								[
										"Das Erzählen einer Geschichte über das Nutzerverhalten.",
										"Die sequentielle Aneinanderreihung von Bildern um Abläufe und Abhängigkeiten im Voraus abzubilden.",
										"Die Sammlung von Geschichten über Anwendungsmöglichkeiten, welche auf einem Board dargestellt werden." ],
								[ 0, 1, 0 ]);

						createMC(
								"Welche Vorteile bietet Sketching?",
								[
										"Es bietet die Möglichkeit, schnell Konzepte zu erstellen.",
										"Entwickelte Konzepte sind sofort in digitaler Form verfügbar.",
										"Visualisierte Problemstellungen sind besser zu verstehen.",
										"Es dient als Ergänzung zu Protokollen von Meetings." ],
								[ 1, 0, 1, 1 ]);

						createOD(
								"Ordne die folgenden Schritte des Design Thinking Process aufsteigend nach ihrer Reihenfolge.",
								[ "Empathize (Verstehen)", "Prototype (Bauen)", "Test (Testen)", "Define (Definieren)",
										"Ideate" ], [ 1, 4, 5, 2, 3 ]);

						createDD(
								"Entscheide welche Methoden zu welchem Design Thinking Schritt gehören.",
								[ "Idea Sharing", "Mockups", "Storyboards",
										"Shadowing", "Interviews",
										"»Yes and«-Thinking" ], [
										"Prototype", "Empathize", "Ideate" ], [
										3, 1, 1, 2, 2, 3 ]);

						createMC(
								"In welche Kategorien kann man die Methoden der UX-Evaluation einteilen?",
								[ "Implizite Methoden", "Reale Methoden",
										"Visuelle Methoden",
										"Substantielle Methoden",
										"Virtuelle Methoden",
										"Explizite Methoden",
										"Objektive Methoden",
										"Subjektive Methoden" ], [ 1, 0, 0, 0,
										0, 1, 0, 0 ]);

						createDD(
								"Ordne die folgenden Methoden ihrer jeweiligen Kategorie zu.",
								[ "Tagebuchstudien", "Usability Testing",
										"Eye-Tracking",
										"Elektroenzephalografie",
										"Mitarbeiterbefragungen"], [
										"Implizite Methoden",
										"Explizite Methoden" ], [ 2, 2, 1, 1,
										2 ]);

						createSC(
								"Wie verläuft die Blickrichtung von Usern auf Websites typischerweise?",
								[ "Von oben nach unten",
										"Es gibt keine typische Richtung",
										"In F-Form" ], [ 0, 0, 1 ]);

						createSC(
								"Wo sollte das Suchfeld in einem Online Shop platziert sein?",
								[ "oben mittig", "oben rechts", "unten links" ], [
										1, 0, 0 ]);

						createSC("Wo sollte sich das Logo befinden?", [
								"oben links", "oben mittig",
								"oben rechts", "an mehreren Stellen" ], [ 1, 0,
								0, 0 ]);

						createTL(
								"Ordne den deutschen Fachbegriffen ihre englischen Übersetzungen zu!",
								[ "Usability Test", "Consumer Insight",
										"Attention Tracking", "User Journey",
										"Wireframe", "User-Centered Design",
										"Accessibility", "Diary Study",
										"Thinking Aloud",
										"Onsite Questionnaire" ], [
										"Aufmerksamkeitsmessung",
										"Lautes Denken", "Nutzerwissen",
										"Mitarbeiterbefragung", "Drahtmodell",
										"Nutzerorientierte Gestaltung",
										"Endverbraucherreise",
										"Tagebuchstudie", "Barrierefreiheit",
										"Benutzerfreundlichkeitstest" ], [ 10,
										3, 1, 7, 5, 6, 9, 8, 2, 4 ]);

						showTheQuestion(count);
					});
</script>


</head>
<body>

	<!-- <video id="video_background" autoplay muted loop><source src="../../img/Background.mp4" type="video/mp4"></video> -->


	<div id="content">

		<div
			id="gz"
			class="questionclass">
			<p id="supergeil"></p>
			<p id="outro">Toll! Endlich hat das Unternehmen der IMBIT-Krake
				eine ansprechende Website!</p>

		</div>

	</div>
	<div id="next_button_div">

			class="button"
			type="button">
			<a
				href="#"
				id="next_button"
				onclick="nextButtonClick()">Weiter</a>
		</button>
	</div>

	<div id="back_button_div">
		<button
			style="vertical-align: middle"
			class="button"
			type="button">
			<a
				href="#"
				id="back_button"
				onclick="backButtonClick()">Zurück</a>
		</button>
	</div>

	<div id="tl">
		<img
			id="tentakel_l"
			src="../../img/tentakel_ltr.png">
	</div>
	<div id="tr">
		<img
			id="tentakel_r"
			src="../../img/tentakel_rtl.png">
	</div>
