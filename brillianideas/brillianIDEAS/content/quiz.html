<body>
	<ul>
		<h1 style="color:#ffffff;">Wie dual bin ich?</h1></ul>


	<div>
		<ul>
			<h2 style="color:#ffffff;">Was sind meine Interessen?</h2></ul>
		<p style="color:#ffffff; font-size:0pt;">
			<ul>
				<label id="correctString1" class="container padding-l-50">Ich möchte später lehrend oder forschend tätig sein.
			<input class="container" type="checkbox" name="q1" value="-1">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50 ">Ich würde meine Arbeit gerne mit Sport verbinden.
			<input class="container" type="checkbox" name="q1" value="1">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50">Ich interessiere mich für wirtschaftliche Fragestellungen.
			<input class="container" type="checkbox" name="q1" value="2">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50">Ich bin sprachaffin.
			<input class="container" type="checkbox" name="q1" value="0">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50">Ich möchte später gerne mit Kindern arbeiten.
			<input class="container" type="checkbox" name="q1" value="-2">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50">Ich interessiere mich für technische Fragestellungen.
			<input class="container" type="checkbox" name="q1" value="2">
			<span class="checkmark"></span>
			</label>
				<label class="container padding-l-50">Ich weiß schon, in welcher Branche ich arbeiten möchte.
			<input class="container" type="checkbox" name="q1" value="1">
			<span class="checkmark"></span>
			</label>
			</ul>
	</div>
	<div>
		<ul>
			<h2 style="color:#ffffff;">Wie finanziere ich mein Studium?</h2></ul>
		<p style="color:#ffffff; font-size:0pt;">

			<ul>
				<label id="correctString2" class="container padding-l-50">Ich muss/möchte mein Studium selbst finanzieren.
			<input class="container" type="checkbox" name="q2" value="2">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich habe Lust verschiedene &raquo;Studentenjobs&laquo; auszuprobieren.
			<input class="container padding-l-50" type="checkbox" name="q2" value="-1">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich möchte nach dem Studium bessere Einstiegschancen haben.
			<input class="container" type="checkbox" name="q2" value="2">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich möchte über die drei Jahre durchgängig durch mein Ausbildungsunternehmen abgesichert sein.
						<input class="container" type="checkbox" name="q2" value="2">
						<span class="checkmark"></span>
				</label>

			</ul>
	</div>

	<div>
		<ul>
			<h2 style="color:#ffffff;">Bin ich bereit für ein duales Studium?</h2></ul>
		<p style="color:#ffffff; font-size:0pt;">
			<ul>
				<label id="correctString3" class="container padding-l-50">Ich bin bereit, Verantwortung im Berufsleben zu übernehmen.
			<input class="container" type="checkbox" name="q3" value="2">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich habe Lust, an verschiedenen Orten zu arbeiten.
			<input class="container" type="checkbox" name="q3" value="2">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich brauche längere Erholungsphasen.
			<input class="container" type="checkbox" name="q3" value="-2">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich will gefordert und gefördert werden.
			<input class="container" type="checkbox" name="q3" value="1">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich möchte meine Leistungsgrenzen erforschen.
			<input class="container" type="checkbox" name="q3" value="1">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich möchte die Freiheit haben, meinen Studienablauf selbst zu organisieren.
			<input class="container" type="checkbox" name="q3" value="-1">
			<span class="checkmark"></span>
			</label>

				<label class="container padding-l-50">Ich studiere bereits, möchte allerdings mehr Bezug zur Praxis haben.
			<input class="container" type="checkbox" name="q3" value="20">
			<span class="checkmark"></span>
			</label>
	</div>

	<div class="submitter">
		<input class="quizSubmit" id="submitButton" onClick="submitQuiz()" type="submit" value="Weiter zur Auswertung!" />
	</div>
