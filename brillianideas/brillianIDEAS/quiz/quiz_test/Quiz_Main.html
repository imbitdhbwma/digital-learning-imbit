<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script>
    $(function() {
        //var questions = [];
        $.getJSON('convertcsv.json', function(data) {

             $.each(data, function(i, f) {
                 //If-Bedingung um auf subject zu filtern
                //if(f.subject==="UX"){ 
                var tblRow = "<tr>" + "<td>" + f.subject + "</td>" +
                "<td>" + f.questionType + "</td>" + "<td>" + f.question + "</td>" + "<td>" + f.answers + "</td>" + "<td>" + f.correct + "</td>"+ "</tr>"
                $(tblRow).appendTo("#userdata tbody");
                 //}
                console.log(f.questionType);
            });
            
         });
         
    });
</script>
</head>
<body>

<!--Anzeigetabelle -->
<div class="wrapper">
<div class="profile">
    <table id= "userdata" border="2">
    <thead>
            <th>Subject</th>
            <th>QuestionType</th>
            <th>Question</th>
            <th>Answers</th>
            <th>Correct</th>
    </thead>
    <tbody>
    </tbody>
    </table>
</div>
</div>

</body>
</html>
